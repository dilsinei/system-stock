<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente sutil -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone - Design de circuito/tecnologia -->
  <g transform="translate(20, 20)">
    <!-- Círculo externo -->
    <circle cx="40" cy="40" r="38" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Nós conectados representando sistema distribuído -->
    <circle cx="40" cy="20" r="6" fill="url(#grad1)"/>
    <circle cx="60" cy="40" r="6" fill="url(#grad1)"/>
    <circle cx="40" cy="60" r="6" fill="url(#grad1)"/>
    <circle cx="20" cy="40" r="6" fill="url(#grad1)"/>
    <circle cx="40" cy="40" r="8" fill="url(#grad2)"/>
    
    <!-- Linhas conectando os nós -->
    <line x1="40" y1="26" x2="40" y2="32" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="46" y1="40" x2="54" y2="40" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="48" x2="40" y2="54" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="26" y1="40" x2="32" y2="40" stroke="url(#grad1)" stroke-width="2"/>
  </g>
  
  <!-- Texto DLT -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">
    DLT
  </text>
  
  <!-- Texto Systems -->
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#64748b" letter-spacing="2">
    SYSTEMS
  </text>
  
  <!-- Linha decorativa -->
  <line x1="120" y1="65" x2="260" y2="65" stroke="url(#grad1)" stroke-width="2"/>
</svg>